spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/collabdb
    username: collabuser
    password: collabpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
